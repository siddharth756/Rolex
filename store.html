<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex | Store</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon"
        href="https://cdn.freelogovectors.net/wp-content/uploads/2023/11/rolexlogo-freelogovectors.net_.png "
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>

    <div class="store">
        <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/11/rolexlogo-freelogovectors.net_.png " alt="Rolex Logo" class="rolex-logo" height="60px">
        <h1 class="store-home-title"><a href="index.html" class="text-decoration-none">Home</a></h1>
        <div class="products">

            <div class="product">
                <img src="assets/images/p1.avif" alt="Watch">
                <div class="product-detail">
                    <h2 class="product-title">DateJust</h2>
                    <h4 class="product-price">$ 1,00,000</h4>
                </div>
            </div>
            <div class="product">
                <img src="assets/images/p2.avif" alt="Watch">
                <div class="product-detail">
                    <h2 class="product-title">GMT Master</h2>
                    <h4 class="product-price">$ 1,26,000</h4>
                </div>
            </div>
            <div class="product">
                <img src="assets/images/p3.avif" alt="Watch">
                <div class="product-detail">
                    <h2 class="product-title">SubMariner</h2>
                    <h4 class="product-price">$ 2,10,000</h4>
                </div>
            </div>
            <div class="product">
                <img src="assets/images/p4.avif" alt="Watch">
                <div class="product-detail">
                    <h2 class="product-title">Oyster Perpetual</h2>
                    <h4 class="product-price">$ 3,91,000</h4>
                </div>
            </div>
            <div class="product">
                <img src="assets/images/p5.avif" alt="Watch">
                <div class="product-detail">
                    <h2 class="product-title">DeepSea</h2>
                    <h4 class="product-price">$ 7,56,000</h4>
                </div>
            </div>
            <div class="product">
                <img src="assets/images/p6.avif" alt="Watch">
                <div class="product-detail">
                    <h2 class="product-title">Sea Dweller</h2>
                    <h4 class="product-price">$ 9,86,000</h4>
                </div>
            </div>
       
        </div>
    </div>

</body>
</html>
