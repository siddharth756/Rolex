<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex | Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon"
        href="https://cdn.freelogovectors.net/wp-content/uploads/2023/11/rolexlogo-freelogovectors.net_.png "
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>

<body>
    <h1 style="position: absolute;left: 70px;top: 50px;"><a href="index.html" class="text-decoration-none text-white">Home</a></h1>
    <div class="d-flex align-items-center justify-content-center"
        style="width: 100%;height: 100vh;background-color: #181616;">
        <div class="signin">
            <div class="content">

                <h2>Sign Up</h2>

                <form class="form" name="signup_form" onsubmit="validate_signup()">
                    <div class="inputBox">
                        <input type="text" id="username"><i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password1"> <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password2"> <i>Confirm Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="signin.html">Sign In</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="SignUp">
                    </div>
                </form>

            </div>

        </div>
    </div>

        <script>
            function validate_signup() {
                let username = document.signup_form.username.value;
                let password1 = document.signup_form.password1.value;
                let password2 = document.signup_form.password2.value;

                if (username == "") {
                    alert("Username is required.");
                    return false;
                }
                if (password1 == "") {
                    alert("Password is required.");
                    return false;
                }
                if (password2 == "") {
                    alert("Confirm Password is required.");
                    return false;
                }
                if (password1 !== password2) {
                    alert("Password must be match.");
                    return false;
                }
            }
        </script>
</body>

</html>
