<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex | Signin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon"
        href="https://cdn.freelogovectors.net/wp-content/uploads/2023/11/rolexlogo-freelogovectors.net_.png "
        type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>

<body>
    <h1 style="position: absolute;left: 70px;top: 50px;"><a href="index.html" class="text-decoration-none text-white">Home</a></h1>
    <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/11/rolexlogo-freelogovectors.net_.png "
        alt="Rolex Logo" style="position: absolute;right: 70px;top: 50px;" height="60px">
    <div class="d-flex align-items-center justify-content-center" style="width: 100%;height: 100vh;background-color: #181616;">
        <div class="signin">
            <div class="content">

                <h2>Sign In</h2>
                <p id="errorMessage" style="color: white;display: none;"></p>
                <form class="form" id="form">
                    <div class="inputBox">
                        <input type="text" id="username" autocomplete="off"><i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="password"> <i>Password</i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password</a> 
                        <a href="signup.html">Sign Up</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="SignIn">
                    </div>
                </form>

            </div>

        </div>
    </div>


    <script>
        document.getElementById('form').addEventListener('submit',function (event) {
            event.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let errorMessage = document.getElementById('errorMessage');

            // Check if the fields are empty
            if (username === '' || password === '') {
                errorMessage.style.display = "block";
                errorMessage.textContent = 'Both Username and Password are required!';
                setInterval(function (){
                    errorMessage.style.display = "none";
                },3000);
            } else {
                // If both fields are filled, redirect to index.html
                errorMessage.textContent = '';  // Clear any previous error message
                window.location.href = 'index.html';  // Redirect to index.html
            }
        })
    </script>
</body>

</html>
